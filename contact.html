<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <header>
        <div class="container"></div>
            <div class="row"></div>
                <div class="col-md-2"></div>
    <!--top header navbar with name on the left and menu items on right-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!--name logo on top left of site-->
      <div class="navLogo">  
      <a class="navName" href="#">J. Senica</a>
    </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--menu items on top right of site-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="navAbout" href="#">About <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="navPortfolio" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="navContact" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!--end of navbar-->
    
    </header>
      <!--contact form with name, email, message box and submit button-->
      <form>
        <h1>Contact</h1>
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="name" class="form-control" id="name" aria-describedby="input-name">
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="Message">Message</label>
            <input type="message" class="form-control-message" id="message">
          </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <hr></hr>
      <!--copyright footer-->
      <footer>
            <p>&#169 Copyright</p>
      </footer>

</body>
</html>
